<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #002B60;
      color: #72C7FC;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      padding: 12px;
      font-size: 1.1rem;
      margin: 8px 0;
      width: 100%;
      max-width: 320px;
      background-color: #02519C;
      color: #72C7FC;
      border: 1px solid #72C7FC;
      border-radius: 6px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      padding: 12px 18px;
      margin: 12px auto;
      font-size: 1.1rem;
      cursor: pointer;
      background-color: #25396E;
      color: #A0C9FF;
      border: none;
      border-radius: 6px;
      display: block;
    }

    #result {
      margin-top: 25px;
      font-size: 2.4rem;
      font-weight: bold;
      text-align: center;
      color: #43B6FE;
    }
  </style>
</head>

<body class="dark">

  <h1>Unit Converter</h1>

  <!-- Input with proper iPhone numpad -->
  <input 
    id="inputValue"
    type="text"
    inputmode="decimal"
    pattern="[0-9]*"
    placeholder="Enter value"
    oninput="convert()"
  >

  <!-- Dropdowns -->
  <select id="fromUnit" onchange="convert()">
    <option value="cups">Cups</option>
    <option value="ounces">Ounces</option>
    <option value="tablespoons">Tablespoons</option>
    <option value="teaspoons">Teaspoons</option>
    <option value="pints">Pints</option>
    <option value="quarts">Quarts</option>
    <option value="gallons">Gallons</option>
  </select>

  <select id="toUnit" onchange="convert()">
    <option value="cups">Cups</option>
    <option value="ounces">Ounces</option>
    <option value="tablespoons">Tablespoons</option>
    <option value="teaspoons">Teaspoons</option>
    <option value="pints">Pints</option>
    <option value="quarts">Quarts</option>
    <option value="gallons">Gallons</option>
  </select>

  <!-- Swap Button -->
  <button onclick="swapUnits()">Swap Units</button>

  <!-- Result -->
  <div id="result"></div>

  <!-- Load JS -->
  <script src="main.js?v=3"></script>
</body>
</html>
